{% extends 'base.html' %}

{% block content %}
    <h2>Codificar</h2>
    <div class="titulo">
        <H2>Codificar Mensagem</H2>
    </div>

    <div class="form">
        <form action="/codificar" method="post">
            <label for="mensagem">Digite a mensagem a ser decodificada:</label>
            <input type="text" name="mensagem" required>
            <label for="imagem">Escolha a imagem(PNG):</label>
            <input type="file>" name="imagem" accept="image/pnj" required>
            <input type="submit" value="Codificar">
        </form>

    </div>
{% endblock %}
